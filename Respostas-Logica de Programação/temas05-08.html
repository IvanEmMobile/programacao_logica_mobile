<!DOCTYPE html>
<html lang="br-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 5 - 10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
       <!--bloco pronto!-->
    <div class="container">
        <h1>Contagem Regressiva</h1>
        <div id="contagem"></div>
    </div>
    
    <script>
        // Seleciona o elemento onde a contagem regressiva será exibida
        const contagemDiv = document.getElementById('contagem');

        // Inicializa a variável de contagem com 10
        let contador = 10;

        // Loop while para exibir a contagem regressiva
        while (contador >= 0) {
            contagemDiv.innerHTML += contador + '<br>';
            contador--;
        }
    </script>

    <!--bloco pronto!-->
</body>

</html>
