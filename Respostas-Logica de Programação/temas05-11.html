<!DOCTYPE html>
<html lang="br-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 5 - 10</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    .container {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>

<body>
     <!--bloco pronto!-->

<div class="container">
    <h1>Tabuada do 7</h1>
    <div id="tabuada"></div>
</div>

<script>
    // Seleciona o elemento onde a tabuada ser√° exibida
    const tabuadaDiv = document.getElementById('tabuada');
    
    // Loop para calcular e exibir a tabuada do 7
    for (let i = 1; i <= 10; i++) {
        let resultado = 7 * i;
        tabuadaDiv.innerHTML += `7 x ${i} = ${resultado}<br>`;
    }
</script>

    <!--bloco pronto!-->
</body>

</html>
